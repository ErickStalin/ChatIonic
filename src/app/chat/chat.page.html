<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat-container">
    <!-- Lista de mensajes del chat -->
    <ion-list lines="none">
      <ion-item *ngFor="let message of messages">
        <ion-label>{{ message.sender }}: {{ message.text }}</ion-label>
      </ion-item>
    </ion-list>

    <!-- Input para enviar mensaje -->
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..."></ion-input>
      <ion-button slot="end" (click)="sendMessage()">Enviar</ion-button>
    </ion-item>
  </div>
</ion-content>
